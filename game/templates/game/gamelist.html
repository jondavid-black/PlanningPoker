<html>
    <h1>Planning Poker Games for Team {{ team }}</h1>
    {% if games %}
        <ul>
        {% for game in games %}
            <li><a href="{% url 'game_board' game.id %}">{{ game.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No games are available for {{ team }}.</p>
    {% endif %}
    <br>
    <form action="{% url 'new_game' team %}" method="post">
        {% csrf_token %}
        <fieldset>
            <label for="game_name">Game Name:</label>
            <input type="text" id="game_name" name="game_name" required>
        </fieldset>
        <input type="submit" value="new_game">
    </form>
</html>
